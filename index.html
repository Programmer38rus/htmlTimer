<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>

    <div class="navbar navbar-expand-md navbar-dark bg-dark">
        <h1 class="mx-auto" id="head">TIMER</h1>
    </div>
    <div class="mx-auto mt-5">
        <section>
            <h1 class="text-center mt" id="clock">00:00:00</h1>
        </section>
    </div>
    <div class="row justify-content-center mt-4 mx-auto">
        <div class="inner  d-flex flex-column align-items-center">
            <input type="number"  min="00" max="100" class="form-control mr-1 mb-4" id="inp1" type="text" placeholder="Hour">
            <button class="btn-dark w-50" id="btn1">+</button>
            <button class="btn-dark w-50" id="btn1min">-</button>
        </div>
        <div class="inner d-flex flex-column align-items-center">
            <input type="number" min="00" max="60" class="form-control mr-1 mb-4" id="inp2" type="text" placeholder="Min.">
            <button class="btn-dark w-50" id="btn2">+</button>
            <button class="btn-dark w-50" id="btn2min">-</button>
        </div>
        <div class="inner d-flex flex-column align-items-center">
            <input type="number" min="00" max="60" class="form-control mb-4" id="inp3" type="text" placeholder="Sec.">
            <button class="btn-dark w-50" id="btn3">+</button>
            <button class="btn-dark w-50" id="btn3min">-</button>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <button class="btn btn-success mr-2" id="start">START</button>
        <button class="btn btn-success mr-2" id="pause">PAUSE</button>
        <button class="btn btn-danger ml-2" id="stop">STOP</button>
    </div>
    <div id="container">
        <span class="d-flex justify-content-center text-left mt-5" id="report">
            Введите в поля часы, минуты и секунды. Затем нажмите кнопку "+" под полем ввода<br>
            чтобы добавить время отсчета. <br><br>Нажмите START<br><br>
            Вы можете добавлять время во время работы таймера. (Убавлять время делать не стал,
        </span>
    </div>
</main>


<script type="text/javascript" src="js/script.js"></script>
</main>
</body>
</html>
